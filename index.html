<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Millennium Falcon</title>

    <link rel="stylesheet" href="public/index.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <!-- Adicione a tag audio para a música de fundo -->
    <audio id="backgroundMusic" loop>
      <source src="caminho/para/sua/musica.mp3" type="audio/mp3">
      Seu navegador não suporta a tag de áudio.
    </audio>

    <!-- Seus elementos, como a nave, devem estar dentro deste div -->
    <div id="heading">
      <h1>Pedro e João</h1>
      <div class="border"></div>
    </div>
    <div id="progress-container">
      <div id="progress">Carregando 0/100</div>
    </div>
    <!-- Outros elementos do conteúdo, como a nave -->

    <script type="module" src="./main.js"></script>

    <script>
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play();
    </script>
  </body>
</html>
